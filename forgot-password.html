<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-lg-4 col-md-6">
        <div class="dashboard-card p-4 text-center">
            <h4 class="mb-3">Reset Your Password</h4>
            <p class="text-muted">Enter your registered email address to receive a password reset link.</p>
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <button type="submit" class="btn btn-warning w-100" onclick="alert('Reset email sent! (Connect to Java backend)')">
                    Send Reset Link
                </button>
            </form>
            <hr class="my-4">
            <a href="login.html" class="text-muted small">Back to Login</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
